

<div class="limit-height">

  <clr-datagrid (clrDgRefresh)="updatedState.emit($event)">
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'type'">Accouunt Type</clr-dg-column>
    <clr-dg-column [clrDgField]="'institution'">institution</clr-dg-column>
    <clr-dg-column [clrDgField]="'manager'">Accouunt Manager</clr-dg-column>
    <clr-dg-column [clrDgField]="'email'">Email</clr-dg-column>

    <clr-dg-column [clrDgField]="'date'">Updated Date</clr-dg-column>

    <clr-dg-row *clrDgItems="let user of users">
      <clr-dg-cell>{{user._id}}</clr-dg-cell>
      <clr-dg-cell>{{user.name}}</clr-dg-cell>
      <clr-dg-cell>{{user.type}}</clr-dg-cell>
      <clr-dg-cell>{{user.institution}}</clr-dg-cell>
      <clr-dg-cell>{{user.manager}}</clr-dg-cell>
      <clr-dg-cell>{{user.email}}</clr-dg-cell>

      <clr-dg-cell>{{user.date | date:'short'}}</clr-dg-cell>


      <clr-dg-action-overflow>


        <button class="action-item" (click)="edit.emit(user)">
          Update
      </button>


      <button class="action-item" (click)="del.emit(user)">
        Delete
    </button>


  

    </clr-dg-action-overflow>


    </clr-dg-row>

    <clr-dg-footer *ngIf="total > 0">
      {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
      {{ pagination.totalItems }} Users
      <clr-dg-pagination
        #pagination
        [clrDgTotalItems]="total"
      ></clr-dg-pagination>
    </clr-dg-footer> </clr-datagrid>

  </div>

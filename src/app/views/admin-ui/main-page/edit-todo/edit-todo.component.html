

<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Edit Todo</h3>
  <div class="modal-body container">
      <form
          clrStepper
          [formGroup]="vendorForm"
          (ngSubmit)="onSubmit()"
          clrForm
          clrLayout="vertical">

          <clr-input-container>
              <label>Name</label>
              <input clrInput formControlName="name" required/>
          </clr-input-container>
       
          <clr-input-container>
              <label>description</label>
              <input clrInput formControlName="description" required/>
          </clr-input-container>

          <clr-date-container>
            <label>Date</label>
            <input clrDate placeholder="Pick a date" formControlName="date"  />
          </clr-date-container>

         

      <br/>
      

          <button type="submit" class="btn btn-success">submit</button>

      </form>

  </div>

</clr-modal>

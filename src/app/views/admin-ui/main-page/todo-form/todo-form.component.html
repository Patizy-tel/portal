
<div class="card">
  <div class="card-block">
      <h3>
          <clr-icon shape="switch" size="28"> </clr-icon> Todos
      </h3>
      <br/>

      <button class="btn btn-success" (click)="dialog=true" solid>New +</button>

      |

  </div>
</div>

<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Add Todo</h3>
  <div class="modal-body container">
      <form
          clrStepper
          [formGroup]="vendorForm"
          (ngSubmit)="onSubmit()"
          clrForm
          clrLayout="vertical">

          <clr-input-container>
              <label>Name</label>
              <input clrInput formControlName="name" required/>
          </clr-input-container>
       
          <clr-input-container>
              <label>description</label>
              <input clrInput formControlName="description" required/>
          </clr-input-container>

          <clr-date-container>
            <label>Date</label>
            <input clrDate placeholder="Pick a date" formControlName="date"  />
          </clr-date-container>

         

      <br/>
      

          <button type="submit" class="btn btn-success">submit</button>

      </form>

  </div>

</clr-modal>
